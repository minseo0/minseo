<li><a href="1.html">캘빈 클라인</a></li>
캘빈 클라인이라는 이름은 이제 클래식한 미국 패션의 대명사가 되어버렸다.<br>
뉴욕 브롱스 출신의 캘빈 클라인은 20살때 한 양복점에서 처음 일을 시작했는데, 단 3년만에 자기 양복점을 차리게 되었다.<br>
그 후 50년이 지난 지금은 의류의 물론 썬글라스에서 향수, 언더웨어들 수많은 분야에 성공을 하였고, 캘빈 클라인을 보그 잡지에 따르면 펩시와 브랜드 인지도가 비슷하다고 합니다.
